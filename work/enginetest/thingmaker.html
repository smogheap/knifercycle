<html>
  <head>
    <title>penduinART thingmaker</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
      body {
        background: silver;
      }
      #resources img {
        display: none;
      }
    </style>
    <script src="src/penduinart.js"></script>
    <script src="src/thingmaker.js"></script>
  </head>
  <body>
    <h1>Step 0</h1>
    <p>
	  Edit this HTML file and toss in your image pieces.
    </p>
    <hr>
    <h1>Step 1</h1>
    <p>
      Futz with the individual settings for each image piece.
    </p>
    <div id="resources">
<!-- TOSS PIECES IN HERE! -->


      <img src="image/wheel02.png">
      <img src="image/wheel04.png">
      <img src="image/knife01.png">
      <img src="image/cycle01.png">

      <img src="image/wingus-backarm.png">
      <img src="image/wingus-body.png">
      <img src="image/wingus-capestill.png">
      <img src="image/wingus-foot.png">
      <img src="image/wingus-frontarm01.png">
      <img src="image/wingus-frontarm02.png">
      <img src="image/wingus-fronthand.png">
      <img src="image/wingus-head.png">
      <img src="image/wingus-shin.png">
      <img src="image/wingus-thigh.png">


<!-- TOSS PIECES IN HERE! -->
    </div>
    <hr>
    <h1>Step 2</h1>
    <p>
      Make the thing.
    </p>
    thing name: <input id="name">
    <br>
    thing scale: <input id="scale" value="1.0">
    <br>
    active pieces: <select multiple id="pieces"></select>
    drag mode:
    <select id="mode">
      <option value="offset">offset</option>
      <option value="rotate">rotate</option>
      <option value="scale">scale</option>
      <option value="alpha">alpha</option>
      <option value="hitbox">set hitbox</option>
      <option value="pan">pan view</option>
      <option value="zoom">zoom view</option>
    </select>
    <br>
    <canvas width=640 height=360 id="assemble"></canvas>
    <hr>
    <h1>Step 3</h1>
    <p>
      TODO: build animation editing tools :^)
    </p>
    <hr>
    <h1>Step 4</h1>
    <p>
      Here is the thing's JSON!
    </p>
    <textarea cols=80 rows=24 id="json"></textarea>
  </body>
</html>
